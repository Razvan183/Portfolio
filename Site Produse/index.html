        * {

            background-color: var(--white);
            border-radius: 12px;

        }

        .header h1 {

            color: var(--text-light);
            max-width: 600px;

            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--brown);
            color: var(--white);
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {

        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(139, 115, 85, 0.12);
            background-color: var(--white);
            border: 1px solid var(--border-color);
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: var(--white);
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background-color: var(--white);
            cursor: ew-resize;
            z-index: 2;
        }

        .slider-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: var(--white);
            border-radius: 50%;
            box-shadow: 0 2px 4px rgba(139, 115, 85, 0.2);
        }

        .slider-handle::after {
            content: 'â†”';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--brown);
            font-size: 20px;
        }

        .slider-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .slider-overlay img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: var(--white);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(139, 115, 85, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: 0 12px 32px rgba(139, 115, 85, 0.15);
            border: 1px solid var(--border-color);
        }

        .close-button {

            top: 15px;
            right: 15px;
            font-size: 24px;
            color: var(--brown);
            cursor: pointer;

            background: none;

        }

        }

        .contact-info {

        .contact-item {

            align-items: center;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sliders = document.querySelectorAll('.slider-container');

            sliders.forEach(slider => {
                const handle = slider.querySelector('.slider-handle');
                const overlay = slider.querySelector('.slider-overlay');
                let isDragging = false;

                function updateSliderPosition(clientX) {
                    const rect = slider.getBoundingClientRect();
                    const position = (clientX - rect.left) / rect.width;
                    const clampedPosition = Math.max(0, Math.min(1, position));
                    
                    handle.style.left = `${clampedPosition * 100}%`;
                    overlay.style.clipPath = `inset(0 ${(1 - clampedPosition) * 100}% 0 0)`;
                }

                handle.addEventListener('mousedown', () => {
                    isDragging = true;
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        updateSliderPosition(e.clientX);
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                // Touch events for mobile devices
                handle.addEventListener('touchstart', () => {
                    isDragging = true;
                });

                document.addEventListener('touchmove', (e) => {
                    if (isDragging) {
                        updateSliderPosition(e.touches[0].clientX);
                    }
                });

                document.addEventListener('touchend', () => {
                    isDragging = false;
                });

                // Initialize slider position
                updateSliderPosition(slider.getBoundingClientRect().left + slider.getBoundingClientRect().width / 2);
            });
        });

        // Modal functionality
        function openModal() {
            document.getElementById('contactModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('contactModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
